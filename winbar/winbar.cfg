# the height of the taskbar
taskbar_height = 40

# setting 0 is Apps, 1 is Scripts
starting_tab_index = 1

# the font the taskbar will use
font = "Segoe UI"

# Un-commenting these will run the command rather than opening our integrated menu
# volume_command  = "pavucontrol"
# wifi_command    = "wpa_gui"
# date_command    = "some_date_thing"
# battery_command = "some battery command --help"
# systray_command = "some_other_systray"

# Your preferred file manager
